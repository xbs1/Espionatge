{% block title %}Clients{% endblock %}

{% block content %}
	<div id="Route" align="left">

			    <a>Clients</a>
	</div>
	Clients
	
	<table align="center" border="1" cellpadding="3" width="300" cellspacing="0">
	{% for client in clients %}
		<tr> 
			<td><a href='{{client.id}}'>{{client.name}}</a></td>

				<td><a href='{{client.id}}/edit'>Edit</a></td>

			{% endif %}
		<tr>
	{% endfor %}
	</table>	
	

{% endblock %}
