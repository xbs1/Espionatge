{% extends "base.html" %}

{% block title %}Suspects{% endblock %}

{% block content %}
<div id="Route" align="left">
    <a href="/">Home</a><a> > </a>
    <a>Suspects</a>
</div>
	
	{% if user.is_authenticated %}
	
		<a href="/suspects/create/">Create a new Suspect</a>
				
	{% endif %}
	
	<table align="center" border="1" cellpadding="3" width="300" cellspacing="0">
	{% for suspect in suspects %}
		<tr> 
			<td><a href='{{suspect.id}}'>{{suspect.name}}</a></td>
			{% if user.is_authenticated %}
				<td><a href='{{suspect.id}}/edit'>Edit</a></td>
				<td><a href='{{suspect.id}}/delete'>Delete</a></td>
			{% endif %}
		<tr>
	{% endfor %}
	</table>
	
	

{% endblock %}
