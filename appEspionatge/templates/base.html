<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "base.css" %}"media="screen" />
		<title>{% block title %}Espionatge{% endblock %}</title>
	</head>

	<body>
		
		<div id="NavBar">
			<a href="/">Home</a>
		    <a href="/cases/">Cases</a>
		    <a href="/clients/">Clients</a>
		    <a href="/detectives/">Detectives</a>
			<a href="/suspects/">Suspects</a>
			
			{% if user.is_authenticated %}
				<a href="/login/">Logout</a>
				<p> Logged in as: {{user}} </p>
			{% else %}
				<a href="/login/">Login</a>
				<a href="/register/">Register</a>
				<p> Not logged in </p>
			{% endif %}

		</div>
		
		<div id="pageSize">
		
			<div id="content">
				{% block content %}{% endblock %}
			</div>
		
		</div>
	</body>
</html>
