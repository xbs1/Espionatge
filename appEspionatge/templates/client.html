{% extends "base.html" %}
<html lang="en">
	<head>
		{% block title %}Client{% endblock %}
	</head>
{% block content %}

<div id="Route" align="left">
    <a href="/">Home</a><a> > </a>
    <a href="/clients/">Clients</a><a> > </a>
    <a>{{client.name}}</a>
</div>
		
<div align="center">
	<div itemscope itemtype="http://schema.org/Person">
		<table border="1" cellpadding="3" width="300" cellspacing="0">
			<tbody align="center">
			<tr> 
				<th>Client name</th>
				<td><span itemprop="name">{{client.name}}</span></td>
			<tr>
			<tr> 
				<th>Hide identity</th>
				<td>{{client.hide_id}}</td>
			<tr>
			</tbody>
		</table>	
	</div>
</div>

{% if user.is_authenticated %}

	<div align="center">
		<form action="edit/">
	    	<input type="submit" value="Edit">
		</form>
	</div>

{% else %}


{% endif %}


{% endblock %}
