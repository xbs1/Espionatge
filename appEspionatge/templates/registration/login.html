{% extends "base.html" %}

{% block title %}Case{% endblock %}

{% block content %}
<div id="Route" align="left">
    <a href="/">Home</a><a> > </a>
    <a>Login</a>
</div>

{% if form.has_errors %}
<p> Error validating user </p>
{% endif%}

<form method="post" action=".">
<p><label for="id_username">User:</label>  {{ form.username }}</p>
<p><label for="id_password">Pass:</label>  {{ form.password }}</p> 
<input type="hidden" name="next" value="/" />
<input type="submit" value="login" /> 
{% csrf_token %} 
</form>

{% endblock %}
