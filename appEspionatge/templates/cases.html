{% extends "base.html" %}

{% block title %}Cases{% endblock %}

{% block content %}
<div id="Route" align="left">
    <a href="/">Home</a><a> > </a>
    <a>Cases</a>
</div>
	{% if user.is_authenticated %}
	
		<a href="/cases/create/">Create a new case</a>
				
	{% endif %}
	<table align="center" border="1" cellpadding="3" width="300" cellspacing="0">
	{% for case in cases %}
	
		<tr> 
			<td><a href='{{case.id}}'>{{case.name}}</a></td>
			{% if user.is_authenticated %}
				<td><a href='{{case.id}}/edit'>Edit</a></td>
				<td><a href='{{case.id}}/delete'>Delete</a></td>
			{% endif %}
		<tr>
	{% endfor %}
	</table>

{% endblock %}
